<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Omega</title>
</h:head>

<h:body styleClass="login-body">

	<h:form prependId="false">
	
		<p:focus for="username" />

		<div id="login-wrapper">
			<p:graphicImage name="images/login-logo.png" library="omega-layout" />

			<div id="login-container">
				<span class="title">Omega</span>

				<div class="grid ui-fluid">
					<div class="col-12">
						<p:inputText id="username" placeholder="Username" />
					</div>
					<div class="col-12">
						<p:password id="password" placeholder="Password" feedback="false" />
					</div>
					<div class="col-12 md:col-6">
						<p:staticMessage severity="warn" detail="#{SPRING_SECURITY_LAST_EXCEPTION.message}"
							rendered="${!empty param['error']}" />
					</div>
					<div class="col-12">
						<p:commandButton ajax="false" icon="pi pi-user" value="Login" />
					</div>
				</div>
			</div>

			<div class="login-footer">PrimeFaces Omega</div>
		</div>

	</h:form>

	<h:outputStylesheet name="css/primeicons.css" library="omega-layout" />
	<h:outputStylesheet name="css/primeflex.min.css" library="omega-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
		library="omega-layout" />
</h:body>

</html>
